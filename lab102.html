<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Names</title>
</head>

<body>
    <table id="tbl">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
        </tr>
        <tr>
            <td>Alice</td>
            <td>Smith</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>Johnson</td>
        </tr>
    </table>
    <script>
        onload = sortbyfirstname;
        let sortbyfirstname = function () {
            let tbl = document.getElementsByTagName('table')[0];
            let rows = Array.from(tbl.rows).slice(1); // Exclude the header row

            // Sort the rows by first name
            rows.sort((a, b) => {
                let firstNameA = a.cells[0].innerHTML.toLowerCase();
                let firstNameB = b.cells[0].innerHTML.toLowerCase();
                if (firstNameA < firstNameB) {
                    return -1;
                }
                if (firstNameA > firstNameB) {
                    return 1;
                }
                return 0;
            });

            // Remove all rows except the header
            while (tbl.rows.length > 1) {
                tbl.deleteRow(1);
            }

            // Append the sorted rows back to the table
            rows.forEach(row => {
                tbl.appendChild(row);
            });
        }
    </script>
</body>

</html>
